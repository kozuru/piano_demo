<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>業務紹介｜株式会社ワッゼド</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
<body>
  <div class="wrapper"></div>
  <img src="https://i.imgur.com/W8YMtJs.png"  height="253" width="auto" class="j">
  <div class="container">
    <div class="piano">
        <div class="controls">
            <div>
                <span>オクターブ</span>
                <span class="js-octave-min"></span>
                <span>to</span>
                <span class="js-octave-max"></span>
                <input type="button" class="js-octave-decrement" value="-">
                <input type="button" class="js-octave-increment" value="+">
            </div>
            <div>
                <label for="waveform">波形</label>
                <select name="waveform" id="waveform" class="js-control">
                    <option value="sine" selected>正弦波</option>
                    <option value="triangle">三角波</option>
                    <option value="sawtooth">ノコゴリ波</option>
                    <option value="square">矩形波</option>
                </select>
            </div>
        </div>
        <div class="keys"></div>
    </div>
  </div>
<div class="body-logo"><img src="https://i.imgur.com/wrFV7pv.gif" width="10" height="auto" alt=""></div>

  <script src="script.js"  type="text/javascript"></script>
</body>
</html>
